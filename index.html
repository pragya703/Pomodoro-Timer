<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="main.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <main class="h-screen p-8 flex flex-wrap justify-center items-center text-center">
        <div class="grid grid-cols-1 grid-rows-10 gap-y-8 ">
            <!-- Heading -->
            <div class="text-7xl row-span-1 col-span-1 flex items-center justify-center">
                <h1 class="my-auto text-purple-950 font-Righteous">Pomodoro Timer</h1>
            </div>
            <!-- Timer -->
            <div class="py-2 row-span-2 grid grid-cols-3 grid-rows-2 gap-y-6 text-purple-950 font-Righteous">
                <!-- Focus Timer -->
                <div class="col-start-2 row-start-1 grid grid-cols-3 grid-rows-2 gap-y-1 items-center">
                    <p class="col-span-3 text-4xl">Focus Time</p>
                    <button type="button" id="minus"
                        class="h-10 w-10 justify-self-end text-2xl border-2 border-purple-950/50 hover:bg-purple-950/30 hover:text-white active:bg-purple-950/50">-</button>
                    <div class="text-2xl flex items-center justify-center">25</div>
                    <button type="button" id="plus"
                        class="h-10 w-10 justify-self-start text-2xl border-2 border-purple-950/50 hover:bg-purple-950/30 hover:text-white active:bg-purple-950/50">+</button>
                </div>
                <!-- Break Timer -->
                <div class="col-start-2 row-start-2 grid grid-cols-3 grid-rows-2 gap-y-1 items-center">
                    <p class="col-span-3 text-4xl">Break Time</p>
                    <button type="button" id="minus"
                        class="h-10 w-10 justify-self-end text-2xl border-2 border-purple-950/50 hover:bg-purple-950/30 hover:text-white active:bg-purple-950/50">-</button>
                    <div class="text-2xl flex items-center justify-center">5</div>
                    <button type="button" id="plus"
                        class="h-10 w-10 justify-self-start text-2xl border-2 border-purple-950/50 hover:bg-purple-950/30 hover:text-white active:bg-purple-950/50">+</button>
                </div>
            </div>
            <!-- Buttons -->
            <div class="px-8 py-2 row-span-1 grid grid-cols-2 gap-x-8 font-Righteous">
                <button type="button" id="start"
                    class="col-start-1 w-11/12 justify-self-end border-2 rounded-full py-2 text-white bg-purple-950 grayShadow hover:bg-purple-900 active:bg-purple-800 focus:ring focus:ring-black md:w-7/12">Start</button>
                <button type="button" id="reset"
                    class="col-start-2 w-11/12 justify-self-start border-2 rounded-full py-2 text-white bg-purple-950 grayShadow hover:bg-purple-900 active:bg-purple-800 focus:ring focus:ring-black md:w-7/12">Reset</button>
            </div>
            <!-- Clock -->
            <div
                class="justify-self-center p-8 clockOuterShadow rounded-full">
                <div class="row-span-4 flex justify-center">
                    <div
                        class="w-64 h-64 rounded-full clockInnerShadow flex justify-center items-center">
                        <p class="text-purple-950 font-Audiowide clockValue">25:00</p>
                    </div>
                </div>
            </div>
            <!-- Music -->
            <div class="row-span-2 flex justify-center mb-8">
                <audio controls class="w-11/12">
                    <source src="25minuteMusic.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
