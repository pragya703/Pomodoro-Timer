<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <main class="h-screen p-8 flex flex-wrap justify-center items-center text-center font-['Righteous']">
        <div class="grid grid-cols-1 grid-rows-10 gap-y-8 ">
            <!-- Heading -->
            <div class="text-7xl row-span-1 col-span-1 flex items-center justify-center">
                <h1 class="my-auto text-purple-950">Pomodoro Timer</h1>
            </div>
            <!-- Timer -->
            <div class="py-2 row-span-2 grid grid-cols-3 grid-rows-2 gap-y-6 text-purple-950">
                <!-- Focus Timer -->
                <div class="col-start-2 row-start-1 grid grid-cols-3 grid-rows-2 gap-y-1">
                    <p class="col-span-3 text-4xl">Focus Time</p>
                    <button class="text-2xl border-2">-</button>
                    <div class="text-2xl flex items-center justify-center">25</div>
                    <button class="text-2xl border-2">+</button>
                </div>
                <!-- Break Timer -->
                <div class="col-start-2 row-start-2 grid grid-cols-3 grid-rows-2 gap-y-1">
                    <p class="col-span-3 text-4xl">Break Time</p>
                    <button class="text-2xl border-2">-</button>
                    <div class="text-2xl flex items-center justify-center">5</div>
                    <button class="text-2xl border-2">+</button>
                </div>
            </div>
            <!-- Buttons -->
            <div class="px-8 py-2 row-span-1 grid grid-cols-2 gap-x-8">
                <button class="col-start-1 border-2 rounded-full py-2 text-white bg-purple-950">Start</button>
                <button class="col-start-2 border-2 rounded-full py-2 text-white bg-purple-950">Reset</button>
            </div>
            <!-- Clock -->
            <div class="row-span-4 flex justify-center py-2">
                <div class="w-64 h-64 border-8 rounded-full border-purple-950/50 flex justify-center items-center">
                    <p class="text-6xl text-purple-950">25:00</p>
                </div>
            </div>
            <!-- Music -->
            <div class="row-span-2 flex justify-center mb-8">
                <audio controls>
                    <source src="25minuteMusic.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>
</body>

</html>
